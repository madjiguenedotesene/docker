<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison M√©t√©o - PolluGard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

    <style>
        .result-card {
            background: #ffffff;
            color: black;
            border-radius: 1.5rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 100%;
            margin-top: 2rem;
            padding: 1.5rem;
            display: flex;
            height: 75vh;
        }
        .plot-container { width: 100%; height: 100%; }
        .loading-spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
       
        /* Animation pour le chargement */
        .loading-spinner {
            width: 40px; height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900">

    <nav class="fixed top-0 left-0 w-full z-10 p-4 bg-gray-900/90 backdrop-blur-md shadow-md">
        <div class="container mx-auto flex justify-between items-center relative h-10">
            <a href="/" class="h-10 flex items-center z-10">
                 <img src="static/images/logo.png" alt="Logo Eurosmart Analytics" class="h-12">
            </a>
            <a href="/" class="h-10 flex items-center justify-end z-10">
                 <img src="static/images/pollugard.png" alt="Logo Pollugard" class="h-12">
            </a>
        </div>
    </nav>
 
    <main class="container-fluid py-5 px-md-4 flex-grow">
        
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-white text-center">Comparaison M√©t√©o</h1>
        <p class="text-muted text-center mb-4"></p> 

        <div class="main-card p-4 p-md-5">
            <form id="comparison-form" class="mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="temp-column-select" class="form-label fw-bold">Colonne Temp√©rature (¬∞C)</label>
                        <select id="temp-column-select" class="form-select" required disabled>
                            <option value="Temp√©rature" selected>Temp√©rature</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="humidity-column-select" class="form-label fw-bold">Colonne Humidit√© (%)</label>
                        <select id="humidity-column-select" class="form-select" required disabled>
                            <option value="Humidit√©" selected>Humidit√©</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4" id="city-input-container">
                        <label for="city-input" class="form-label fw-bold">Ville de r√©f√©rence</label>
                        <input type="text" id="city-input" class="form-control" placeholder="Chargement des villes..." required disabled>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" id="submit-btn" class="btn-gradient flex items-center justify-center mx-auto" disabled>
                        <span id="btn-text">Lancer la Comparaison</span>
                        <span id="loading-spinner" class="loading-spinner ml-2 hidden"></span>
                    </button>
                </div>
            </form>
            <div id="message-container" class="mt-4"></div>
        </div>

        <div id="results-container" class="hidden">
            <h3 id="results-title" class="text-center fw-bold mt-5 mb-2 text-white"></h3>
            <div class="result-card">
                <div id="temp-plot" class="plot-container"></div>
            </div>
            <div class="result-card">
                <div id="humidity-plot" class="plot-container"></div>
            </div>

            <div id="action-btn-container" class="mt-4 flex flex-wrap gap-4 justify-center hidden">
                <button id="downloadGraphsBtn" class="btn-gradient">T√©l√©charger les graphiques</button>
                <a href="/" class="btn-gradient no-underline">Retour √† l'accueil</a>
            </div>
        </div>
    </main>

    <footer class="footer-transparent text-gray-400 p-4 mt-8 text-center">
        <div class="container mx-auto">
            <div class="flex justify-center items-center space-x-6 text-2xl mb-4">
                <a href="/" class="transform hover:scale-110 transition duration-300">‚ú® Accueil</a>
                <a href="/upload-data" class="transform hover:scale-110 transition duration-300">üìÅ Chargement</a>
                <a href="/visualizations" class="transform hover:scale-110 transition duration-300">üìà Visualisation</a>
                <a href="/prediction-modeling" class="transform hover:scale-110 transition duration-300">üîÆ Pr√©diction</a>
                <a href="/comparison" class="transform hover:scale-110 transition duration-300">üåê Comparaison</a>
            </div>
        </div>
    </footer>
    
   <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('comparison-form');
            const messageContainer = document.getElementById('message-container');
            const resultsContainer = document.getElementById('results-container');
            const resultsTitle = document.getElementById('results-title');
            const btnText = document.getElementById('btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const actionBtnContainer = document.getElementById('action-btn-container');
            const downloadGraphsBtn = document.getElementById('downloadGraphsBtn');
            const cityInputContainer = document.getElementById('city-input-container');
            const submitBtn = document.getElementById('submit-btn');

            // --- 1. CHARGEMENT AUTOMATIQUE DES VILLES ---
            fetch('/get_unique_cities')
                .then(response => response.json())
                .then(data => {
                    const cities = data.cities || [];
                    
                    // Nettoyer le conteneur
                    // On garde le label, on supprime l'input existant
                    const label = cityInputContainer.querySelector('label');
                    cityInputContainer.innerHTML = ''; 
                    cityInputContainer.appendChild(label);

                    let inputElement;

                    if (cities.length > 0) {
                        // CAS A : Des villes sont d√©tect√©es -> Cr√©er un SELECT
                        inputElement = document.createElement('select');
                        inputElement.id = 'city-input';
                        inputElement.className = 'form-select';
                        
                        if (cities.length === 1) {
                            // Si une seule ville, on la s√©lectionne directement
                            const option = document.createElement('option');
                            option.value = cities[0];
                            option.textContent = cities[0];
                            option.selected = true;
                            inputElement.appendChild(option);
                        } else {
                            // Si plusieurs villes, on demande de choisir
                            const defaultOption = document.createElement('option');
                            defaultOption.value = "";
                            defaultOption.textContent = "Choisissez une ville...";
                            defaultOption.disabled = true;
                            defaultOption.selected = true;
                            inputElement.appendChild(defaultOption);

                            cities.forEach(city => {
                                const option = document.createElement('option');
                                option.value = city;
                                option.textContent = city;
                                inputElement.appendChild(option);
                            });
                        }
                    } else {
                        // CAS B : Aucune ville d√©tect√©e -> Cr√©er un INPUT TEXT (fallback)
                        inputElement = document.createElement('input');
                        inputElement.type = 'text';
                        inputElement.id = 'city-input';
                        inputElement.className = 'form-control';
                        inputElement.placeholder = 'Ex: Paris, France';
                        inputElement.required = true;
                    }

                    cityInputContainer.appendChild(inputElement);
                    submitBtn.disabled = false; // Activer le bouton
                })
                .catch(error => {
                    console.error('Erreur chargement villes:', error);
                    // Fallback en cas d'erreur API : Input text standard
                    const label = cityInputContainer.querySelector('label');
                    cityInputContainer.innerHTML = '';
                    cityInputContainer.appendChild(label);
                    
                    const inputElement = document.createElement('input');
                    inputElement.type = 'text';
                    inputElement.id = 'city-input';
                    inputElement.className = 'form-control';
                    inputElement.placeholder = 'Ex: Paris, France';
                    cityInputContainer.appendChild(inputElement);
                    submitBtn.disabled = false;
                });

            // --- 2. SOUMISSION DU FORMULAIRE ---
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const cityInput = document.getElementById('city-input');
                const cityName = cityInput.value;

                if (!cityName) {
                    showMessage('Veuillez s√©lectionner ou saisir une ville.', 'danger');
                    return;
                }

                setLoading(true);
                resultsContainer.classList.add('hidden');
                actionBtnContainer.classList.add('hidden');
                messageContainer.innerHTML = '';

                fetch('/compare_with_meteo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        temp_col: "Temp√©rature",
                        humidity_col: "Humidit√©",
                        city_name: cityName
                    })
                })
                .then(response => response.json())
                .then(data => {
                    setLoading(false);
                    if (data.status === 'success') {
                        displayResults(data);
                    } else if (data.message) {
                        showMessage(data.message, 'info');
                    } else if (data.error) {
                        showMessage(data.error, 'danger');
                    }
                })
                .catch(error => {
                    setLoading(false);
                    showMessage('Une erreur inattendue est survenue.', 'danger');
                    console.error('Error:', error);
                });
            });

            function displayResults(data) {
                resultsTitle.textContent = ``; 
                const tempPlotData = JSON.parse(data.plots.temperature);
                Plotly.newPlot('temp-plot', tempPlotData.data, tempPlotData.layout, {responsive: true});

                const humidityPlotData = JSON.parse(data.plots.humidity);
                Plotly.newPlot('humidity-plot', humidityPlotData.data, humidityPlotData.layout, {responsive: true});
                
                resultsContainer.classList.remove('hidden');
                actionBtnContainer.classList.remove('hidden');
                Plotly.Plots.resize(document.getElementById('temp-plot'));
                Plotly.Plots.resize(document.getElementById('humidity-plot'));
            }

            downloadGraphsBtn.addEventListener('click', function() {
                Plotly.downloadImage('temp-plot', { format: 'png', width: 1600, height: 900, filename: 'comparaison_temperature' });
                Plotly.downloadImage('humidity-plot', { format: 'png', width: 1600, height: 900, filename: 'comparaison_humidite' });
            });

            function setLoading(isLoading) {
                if (isLoading) {
                    btnText.classList.add('hidden');
                    loadingSpinner.classList.remove('hidden');
                    submitBtn.disabled = true;
                } else {
                    btnText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            }

            function showMessage(message, type = 'info') {
                const alertClass = (type === 'danger') ? 'alert alert-danger' : 'alert alert-info';
                if (type === 'success') {
                    messageContainer.innerHTML = '';
                } else {
                    messageContainer.innerHTML = `<div class="${alertClass} text-center" role="alert">${message}</div>`;
                }
            }
        });
    </script>
</body>
</html>
