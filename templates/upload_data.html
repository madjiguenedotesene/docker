<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Donn√©es</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>
<body class="flex flex-col min-h-screen">

    <nav class="fixed top-0 left-0 w-full z-10 p-4 top-nav">
    <div class="container mx-auto flex justify-between items-center relative h-10">
        <a href="/" class="h-10 flex items-center z-10">
             <img src="static/images/logo.png" alt="Logo Eurosmart Analytics" class="h-12">
        </a>
        
        <a href="/" class="h-10 flex items-center justify-end z-10">
             <img src="static/images/pollugard.png" alt="Logo Pollugard" class="h-12">
        </a>
        
    </div>
</nav>

    <main class="container mx-auto p-8 flex-grow">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-white text-center">Charger Vos Donn√©es Issues De Polluguard</h1>

        <div class="main-card p-6 md:p-10 text-center">
            
            <form id="upload-form" class="space-y-6">
                <div>
                    <label for="file-input" class="btn-gradient w-full md:w-auto flex items-center justify-center space-x-2 cursor-pointer">
                        <span>S√©lectionner des fichiers</span>
                    </label>
                    <input type="file" id="file-input" name="file" multiple class="w-full text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" accept=".csv">
                </div>
                
                <div id="file-list-container" class="mt-4 hidden">
                    <ul id="file-list" class="space-y-2 text-left"></ul>
                </div>

                <div class="flex items-center justify-center space-x-2">
                    <input type="checkbox" id="header_row" name="header_row" class="form-checkbox text-purple-600 rounded" checked>
                    <label for="header_row" class="text-gray-700 font-bold">Mes fichiers ont un en-t√™te</label>
                </div>

                <div class="mt-4">
                    <button type="submit" id="upload-btn" class="btn-gradient w-full md:w-auto flex items-center justify-center space-x-2">
                        <span id="upload-text">Charger et Pr√©visualiser</span>
                        <div id="upload-spinner" class="hidden w-4 h-4 border-2 border-white border-opacity-50 rounded-full animate-spin"></div>
                    </button>
                </div>
            </form>

            <div id="message-container" class="mt-4 text-center text-lg"></div>

        </div>

        <div id="df-preview-card" class="main-card p-6 md:p-10 text-center mt-8 hidden">
            
            <div id="df-info" class="text-left text-gray-700 mb-4 font-semibold"></div>
            
            <div class="table-preview">
                <div id="df-preview" class="text-sm">
                    </div>
            </div>

            <div id="redirect-btn-container" class="mt-6 flex flex-wrap gap-4 justify-center hidden">
                <a href="/data-preparation" class="btn-gradient w-full md:w-auto">Aller √† la page de Nettoyage ‚Üí</a>
            </div>
        </div>
    </main>

     <footer class="footer-transparent text-gray-400 p-4 mt-8 text-center">
        <div class="container mx-auto">
            <div class="flex justify-center items-center space-x-6 text-2xl mb-4">
                <a href="/" class="transform hover:scale-110 transition duration-300">‚ú® Accueil</a>
                <a href="/upload-data" class="transform hover:scale-110 transition duration-300">üìÅ Chargement</a>
                <a href="/data-preparation" class="transform hover:scale-110 transition duration-300">üßº Nettoyage</a>
                <a href="/visualizations" class="transform hover:scale-110 transition duration-300">üìà Visualisation</a>
                <a href="/prediction-modeling" class="transform hover:scale-110 transition duration-300">üîÆ Pr√©diction</a>
                <a href="/comparaison" class="transform hover:scale-110 transition duration-300">üåê Comparaison</a>
            </div>
        </div>
    </footer>
    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const uploadBtn = document.getElementById('upload-btn');  
        const uploadText = document.getElementById('upload-text');
        const uploadSpinner = document.getElementById('upload-spinner');
        
        // Nouvelle carte pour la pr√©visualisation
        const previewCard = document.getElementById('df-preview-card'); 
        
        const redirectBtnContainer = document.getElementById('redirect-btn-container');    
        const messageContainer = document.getElementById('message-container');
        const previewDiv = document.getElementById('df-preview');
        const infoDiv = document.getElementById('df-info');  

        // Tableau pour stocker les objets File
        let uploadedFiles = [];
        
        const displayMessage = (msg, type) => {
            messageContainer.textContent = msg;
            messageContainer.style.color = (type === 'error') ? '#ff4d4d' : '#4b52ff';
        };
    
        const renderFileList = () => {
            fileList.innerHTML = '';
            if (uploadedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                uploadedFiles.forEach((file, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center justify-between p-2 bg-gray-100 text-gray-700 rounded-md';
        
                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.className = 'file-name flex-grow truncate';  
                    fileNameSpan.textContent = file.name;
        
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'flex items-center space-x-2 ml-4';
        
                    const renameBtn = document.createElement('button');
                    renameBtn.innerHTML = '‚úèÔ∏è';
                    renameBtn.className = 'text-gray-500 hover:text-blue-500 transition-colors duration-200';
                    renameBtn.onclick = (e) => {
                        e.preventDefault();
                        // Texte du prompt modifi√©
                        const newName = prompt(`Renommer:`);
                        if (newName !== null && newName.trim() !== '') {
                            const newFile = new File([file], newName, { type: file.type });
                            uploadedFiles[index] = newFile;
                            renderFileList();
                        }
                    };
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = 'üóëÔ∏è';
                    deleteBtn.className = 'text-gray-500 hover:text-red-500 transition-colors duration-200';
                    deleteBtn.onclick = (e) => {
                        e.preventDefault();
                        uploadedFiles.splice(index, 1);
                        renderFileList();
                        if (uploadedFiles.length === 0) {
                            previewCard.classList.add('hidden');
                            redirectBtnContainer.classList.add('hidden');
                            displayMessage('');
                        }
                    };
                    
                    actionsDiv.appendChild(renameBtn);
                    actionsDiv.appendChild(deleteBtn);
                    listItem.appendChild(fileNameSpan);
                    listItem.appendChild(actionsDiv);
                    fileList.appendChild(listItem);
                });
            } else {
                fileListContainer.classList.add('hidden');
            }
        };          
            
        fileInput.addEventListener('change', (event) => {
            uploadedFiles = Array.from(event.target.files);
            renderFileList();
        });
            
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (uploadedFiles.length === 0) {
                // Texte du message d'erreur supprim√©
                displayMessage('', 'error');
                return;
            }
                        
            const formData = new FormData();
            uploadedFiles.forEach(file => {
                formData.append('file[]', file);
            });
            // Ajouter la valeur de la case √† cocher 'header_row'
            const headerCheckbox = document.getElementById('header_row');
            if (headerCheckbox.checked) {
                formData.append('header_row', 'on');
            }
            
            uploadBtn.disabled = true;
            uploadText.classList.add('hidden');
            uploadSpinner.classList.remove('hidden');
            // Texte du message d'√©tat supprim√©
            displayMessage('', 'info');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                
                if (response.ok) {
                    // Afficher les informations et la pr√©visualisation dans la nouvelle carte
                    previewDiv.innerHTML = result.preview;
                    infoDiv.innerHTML = `
                        <p>Lignes: ${result.data_info.rows}</p>
                        <p>Colonnes: ${result.data_info.columns.length}</p>
                    `;
                    
                    // Rendre la carte de pr√©visualisation visible
                    previewCard.classList.remove('hidden'); 
                    redirectBtnContainer.classList.remove('hidden');
                    // Texte du message de succ√®s supprim√©
                    displayMessage('', 'success');
            
                } else {
                    previewCard.classList.add('hidden'); // Cacher en cas d'erreur
                    redirectBtnContainer.classList.add('hidden');
                    displayMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('Erreur lors du t√©l√©chargement:', error);
                previewCard.classList.add('hidden'); // Cacher en cas d'erreur
                redirectBtnContainer.classList.add('hidden');
                // Texte du message d'erreur supprim√©
                displayMessage('', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadText.classList.remove('hidden');
                uploadSpinner.classList.add('hidden');
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            // Pas d'initialisation sp√©cifique au chargement de la page ici.
        });

    </script>
</body>
</html>
