<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    

</head>
<body class="flex flex-col min-h-screen">

    <style>
        /* Animation pour le chargement */

            width: 40px; height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;

            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

</head>
<body class="flex flex-col min-h-screen bg-gray-900">

    <nav class="fixed top-0 left-0 w-full z-10 p-4 bg-gray-900/90 backdrop-blur-md shadow-md">
        <div class="container mx-auto flex justify-between items-center relative h-10">
            <a href="/" class="h-10 flex items-center z-10">
                 <img src="static/images/logo.png" alt="Logo Eurosmart Analytics" class="h-12">
            </a>
            <a href="/" class="h-10 flex items-center justify-end z-10">
                 <img src="static/images/pollugard.png" alt="Logo Pollugard" class="h-12">
            </a>
        </div>
    </nav>

    <main class="container mx-auto p-8 flex-grow">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-white text-center">Nettoyage et Pr√©paration des Donn√©es</h1>
        <p class="text-gray-200 mb-8 text-center"></p>
        
        <div class="main-card p-6 md:p-10 text-center">
            <h2 class="text-2xl font-bold mb-6 text-gray-700"></h2>
            
            <div class="mt-8 text-center flex flex-wrap gap-4 justify-center">
                <button id="show-stats-btn" class="btn-gradient">üìä Statistiques Descriptives</button>
                <button id="get-cities-btn" class="btn-gradient">üèôÔ∏è Villes Uniques</button>
                <button id="show-daily-avg-btn" class="btn-gradient">‚òÄÔ∏è Moyennes Journali√®res</button>
            </div>

            <div id="result-container" class="mt-8 text-left hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-800"></h2>
                <div id="results-display" class="overflow-x-auto p-4 bg-gray-100 rounded-lg">
                    </div>
            </div>

            <div id="message-container" class="mt-6 text-center text-lg text-gray-800"></div>
            
            <div id="redirect-btn-container" class="mt-6 hidden">
                <button onclick="window.location.href='/visualizations'" class="btn-gradient">Aller √† la page Visualisation</button>
            </div>
        </div>

        <div id="data-preview-card" class="main-card p-6 md:p-10 text-center mt-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800"></h2>
            
            <div id="df-info" class="text-left text-gray-600 mb-4 font-semibold">
                <p>Nombre de lignes : <span id="row-count">...</span></p>
                <p>Nombre de colonnes : <span id="col-count">...</span></p>
            </div>
            
            <div id="redirect-btn-container" class="mt-6">
                <button onclick="window.location.href='/visualizations'" class="btn-gradient">Aller √† la page Visualisation</button>
            </div>
        </div>


    </main>

    <footer class="footer-transparent text-gray-400 p-4 mt-8 text-center">
        <div class="container mx-auto">
            <p class="text-sm mt-4"></p>
            <div class="flex justify-center items-center space-x-6 text-2xl mb-4">
                <a href="/" class="transform hover:scale-110 transition duration-300">‚ú® Accueil</a>
                <a href="/upload-data" class="transform hover:scale-110 transition duration-300">üìÅ Chargement</a>
                <a href="/data-preparation" class="transform hover:scale-110 transition duration-300">üßº Nettoyage</a>
                <a href="/visualizations" class="transform hover:scale-110 transition duration-300">üìà Visualisation</a>
                <a href="/prediction-modeling" class="transform hover:scale-110 transition duration-300">üîÆ Pr√©diction</a>
                <a href="/comparaison" class="transform hover:scale-110 transition duration-300">üåê Comparaison</a>
            </div>
            <p class="text-sm mt-4"></p>
            <p class="text-sm mt-2">
                <span class="mr-2"></span>
                <a href="tel:+33160626566" class="hover:underline"></a>
            </p>
        </div>
    </footer>
    
    <script>
        const messageContainer = document.getElementById('message-container');
        const previewContainer = document.getElementById('df-preview');
        const infoContainer = document.getElementById('df-info');
        const resultContainer = document.getElementById('result-container');
        const resultsDisplay = document.getElementById('results-display');
        const rowCountSpan = document.getElementById('row-count');
        const colCountSpan = document.getElementById('col-count');
        const redirectBtnContainer = document.getElementById('redirect-btn-container');
        // SUPPRIM√â üîë : usernameDisplay a √©t√© retir√©

        const displayMessage = (msg, type) => {
            messageContainer.textContent = msg;
            // Utiliser des couleurs adapt√©es au fond clair de la carte principale
            messageContainer.style.color = (type === 'error') ? '#ff4d4d' : '#4b52ff'; 
        };

        const displayLoading = () => {
            resultsDisplay.innerHTML = '<p class="text-center text-gray-500"></p>';
            resultContainer.classList.remove('hidden');
        };

        // Fonction principale pour r√©cup√©rer et afficher les informations
        const fetchDataPreview = async () => {
            // Pas de loading affich√© ici pour ne pas masquer le tableau initialement
            try {
                const response = await fetch('/get_data_info');
                const result = await response.json();
                if (response.ok) {
                    rowCountSpan.textContent = result.data_info.rows;
                    colCountSpan.textContent = result.data_info.columns.length;
                    previewContainer.innerHTML = result.data_preview_html;
                    redirectBtnContainer.classList.remove('hidden');
                } else {
                    previewContainer.innerHTML = `<p class="text-center text-red-500 mt-8">${result.error}</p>`;
                    displayMessage(result.error, 'error');
                    redirectBtnContainer.classList.add('hidden');
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des informations:', error);
                previewContainer.innerHTML = '<p class="text-center text-red-500 mt-8"></p>';
                displayMessage('', 'error');
                redirectBtnContainer.classList.add('hidden');
            }
        };

        // Fonctions pour les calculs automatiques
        const calculateDewPoint = async () => {
            try {
                const response = await fetch('/calculate_dew_point');
                const result = await response.json();
                if (response.ok) {
                    displayMessage(result.message, 'success');
                } else {
                    displayMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('Erreur lors du calcul du point de ros√©e:', error);
                displayMessage('', 'error');
            }
        };
        
        const calculateTempDewPointDiff = async () => {
            try {
                const response = await fetch('/calculate_temp_dew_point_diff', { method: 'POST' });
                const result = await response.json();
                if (response.ok) {
                    displayMessage('', 'success');
                } else {
                    displayMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('Erreur lors du calcul de la diff√©rence:', error);
                displayMessage('', 'error');
            }
        };

        // Fonctions pour les boutons
        const fetchDescriptiveStats = async () => {
            displayLoading();
            try {
                const response = await fetch('/get_descriptive_stats');
                const result = await response.json();
                if (response.ok) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = result.stats_html;
                    const table = tempDiv.querySelector('table');
                    
                    if (table) {
                        table.className = 'data-table';
                    }

                    resultsDisplay.innerHTML = `
                        <h3 class="font-bold text-lg mb-2 text-gray-800"></h3>
                        ${tempDiv.innerHTML}
                    `;
                } else {
                    resultsDisplay.innerHTML = `<p class="text-gray-500">${result.error}</p>`;
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des stats:', error);
                resultsDisplay.innerHTML = '<p class="text-gray-500"></p>';
            } finally {
                resultContainer.classList.remove('hidden');
            }
        };

        const getUniqueCities = async () => {
            displayLoading();
            try {
                const response = await fetch('/get_unique_cities');
                const result = await response.json();
                if (response.ok) {
                    if (result.cities && result.cities.length > 0) {
                        const cityListHtml = result.cities.map(city => `<li class="p-1 border-b border-gray-300">${city}</li>`).join('');
                        resultsDisplay.innerHTML = `
                            <h3 class="font-bold text-lg mb-2 text-gray-800"></h3>
                            <ul class="list-none text-gray-600 border border-gray-300 rounded-md p-2">${cityListHtml}</ul>
                        `;
                    } else {
                        resultsDisplay.innerHTML = '<p class="text-gray-500"></p>';
                    }
                } else {
                    resultsDisplay.innerHTML = `<p class="text-gray-500">${result.error}</p>`;
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des villes:', error);
                resultsDisplay.innerHTML = '<p class="text-gray-500"></p>';
            } finally {
                resultContainer.classList.remove('hidden');
            }
        };
        
        const showDailyAverages = async () => {
            displayLoading();
            try {
                const response = await fetch('/get_daily_dew_point_averages');
                const result = await response.json();
                if (response.ok) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = result.daily_avg_html;
                    const table = tempDiv.querySelector('table');
                    
                    if (table) {
                        table.className = 'data-table';
                    }

                    resultsDisplay.innerHTML = `
                        <h3 class="font-bold text-lg mb-2 text-gray-800"></h3>
                        ${tempDiv.innerHTML}
                    `;
                } else {
                    resultsDisplay.innerHTML = `<p class="text-gray-500">${result.error}</p>`;
                }
            } catch (error) {
                console.error('Erreur lors de l\'affichage des moyennes journali√®res:', error);
                resultsDisplay.innerHTML = '<p class="text-gray-500"></p>';
            } finally {
                resultContainer.classList.remove('hidden');
            }
        };

       

        const initializePage = async () => {
            // Automatiser les calculs avant d'afficher les donn√©es
            await calculateDewPoint();
            await calculateTempDewPointDiff();
            // Afficher le jeu de donn√©es mis √† jour
            await fetchDataPreview();
        };

        // √âv√©nements
        document.addEventListener('DOMContentLoaded', initializePage);
        document.getElementById('show-stats-btn').addEventListener('click', fetchDescriptiveStats);
        document.getElementById('get-cities-btn').addEventListener('click', getUniqueCities);
        document.getElementById('show-daily-avg-btn').addEventListener('click', showDailyAverages);

    </script>
</body>
</html>
