<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ Pr√©diction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #prediction-plot { width: 100%; height: 600px; }
        .loading-spinner { width: 24px; height: 24px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .model-card { border-left: 4px solid transparent; }
        .model-card.winner { border-left-color: #10b981; background-color: #f9fafb; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900">

    <nav class="fixed top-0 left-0 w-full z-10 p-4 bg-gray-900/90 backdrop-blur-md shadow-md">
        <div class="container mx-auto flex justify-between items-center relative h-10">
            <a href="/" class="h-10 flex items-center z-10"><img src="static/images/logo.png" class="h-12"></a>
            <a href="/" class="h-10 flex items-center justify-end z-10"><img src="static/images/pollugard.png" class="h-12"></a>
        </div>
    </nav>

    <main class="container mx-auto p-8 flex-grow mt-16">
        
        <h1 class="text-3xl font-extrabold mb-8 text-white text-center">Pr√©diction 24H</h1>

        <div class="main-card p-8 bg-white rounded-2xl shadow-xl mb-12">
            <form id="prediction-form" class="space-y-6 text-left">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    
                    <div>
                        <label class="block text-gray-800 font-bold mb-2">Cible</label>
                        <select id="targetCol" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50"></select>
                    </div>

                    <div>
                        <label class="block text-gray-800 font-bold mb-2">Algorithme</label>
                        <select id="modelSelect" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50">
                            <option value="all" selected>Comparatif Complet</option>
                            <option value="Linear Regression">R√©gression Lin√©aire</option>
                            <option value="ElasticNet">ElasticNet</option>
                            <option value="Random Forest">Random Forest</option>
                            <option value="Gradient Boosting">Gradient Boosting</option>
                            <option value="XGBoost">XGBoost</option>
                            <option value="LightGBM">LightGBM</option>
                            <option value="CatBoost">CatBoost</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-800 font-bold mb-2">Facteurs</label>
                        <select id="explanatoryCols" multiple class="w-full p-3 border rounded-lg h-32 focus:ring-2 focus:ring-blue-500 bg-gray-50"></select>
                    </div>
                </div>

                <div class="text-center pt-6">
                    <button type="submit" id="train-btn" class="btn-gradient px-12 py-3 text-white font-bold rounded-full shadow-lg hover:scale-105 transition transform flex items-center justify-center mx-auto">
                        <span id="train-text">LANCER</span>
                        <span id="train-spinner" class="loading-spinner ml-3 hidden border-white"></span>
                    </button>
                </div>
            </form>
            <div id="message-container" class="mt-4 font-medium text-center"></div>
        </div>

        <div id="results-section" class="hidden space-y-8">
            
            <div id="metrics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>

            <div class="main-card p-2 bg-white rounded-2xl shadow-xl overflow-hidden">
                <div id="prediction-plot"></div>
            </div>

        </div>

    </main>
     <footer class="footer-transparent text-gray-400 p-6 mt-8 text-center">
        <div class="container mx-auto flex flex-wrap justify-center gap-6">
            <a href="/" class="nav-link">‚ú® Accueil</a>
            <a href="/upload-data" class="nav-link">üìÅ Chargement</a>
            <a href="/prediction-modeling" class="nav-link">üîÆ Pr√©diction</a>
            <a href="/visualizations" class="nav-link">üìà Visualisation</a>
            <a href="/comparaison" class="nav-link">üåê Comparaison</a>
        </div>
    </footer>

    <script>
        // --- CONFIGURATION ---
        const targetKeywords = ['temp', 'iqa', 'pm', 'co2', 'nox', 'cov'];
        const excludedKeywords = ['date', 'temps', 'heure', 'minute', 'city', 'ville', 'diff', 'rosee', 'lag'];

        // --- DOM ---
        const form = document.getElementById('prediction-form');
        const targetSelect = document.getElementById('targetCol');
        const featureSelect = document.getElementById('explanatoryCols');
        const modelSelect = document.getElementById('modelSelect');
        const trainBtn = document.getElementById('train-btn');
        const spinner = document.getElementById('train-spinner');
        const msgContainer = document.getElementById('message-container');
        const resultsSection = document.getElementById('results-section');
        const metricsGrid = document.getElementById('metrics-grid');

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/get_data_columns');
                const data = await res.json();
                if(data.error) return showMsg(data.error, 'red');

                const allCols = data.columns;
                
                // Remplir Cibles
                targetSelect.innerHTML = '';
                const targets = allCols.filter(c => targetKeywords.some(k => c.toLowerCase().includes(k)) && !excludedKeywords.some(ex => c.toLowerCase().includes(ex)));
                targets.forEach(c => targetSelect.add(new Option(c, c)));

                // Remplir Features
                const updateFeatures = () => {
                    featureSelect.innerHTML = '';
                    const currentTarget = targetSelect.value;
                    const features = allCols.filter(c => c !== currentTarget && !excludedKeywords.some(ex => c.toLowerCase().includes(ex)));
                    features.forEach(c => {
                        const opt = new Option(c, c);
                        opt.selected = true;
                        featureSelect.add(opt);
                    });
                };

                targetSelect.addEventListener('change', updateFeatures);
                if(targets.length > 0) updateFeatures();

            } catch(e) { console.error(e); }
        });

        // --- TRAIN ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const target = targetSelect.value;
            const features = Array.from(featureSelect.selectedOptions).map(o => o.value);
            const model = modelSelect.value;

            if(!target || features.length === 0) return showMsg("S√©lection incompl√®te", 'red');

            trainBtn.disabled = true;
            document.getElementById('train-text').classList.add('hidden');
            spinner.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            showMsg("", 'black');

            try {
                const res = await fetch('/train_predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ targetCol: target, featureCols: features, selectedModel: model })
                });
                const data = await res.json();

                if(res.ok) {
                    renderResults(data);
                    showMsg("", 'green'); 
                } else {
                    showMsg(data.error || "Erreur serveur", 'red');
                }

            } catch(e) {
                showMsg("Erreur technique", 'red');
            } finally {
                trainBtn.disabled = false;
                document.getElementById('train-text').classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        // --- RENDER ---
        function renderResults(data) {
            resultsSection.classList.remove('hidden');
            metricsGrid.innerHTML = '';
            
            const results = data.results;
            const preds = data.predictions;
            let traces = [];
            
            let bestModel = Object.keys(results).reduce((a, b) => results[a].r2 > results[b].r2 ? a : b);

            Object.keys(results).forEach(name => {
                const m = results[name];
                if(m.error) return;

                const isWinner = name === bestModel;
                const card = document.createElement('div');
                card.className = `model-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 ${isWinner ? 'winner' : ''}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-bold text-gray-800 text-sm">${name}</h4>
                        ${isWinner ? '<span class="text-xs bg-green-100 text-green-800 px-2 py-0.5 rounded font-bold">Top</span>' : ''}
                    </div>
                    <div class="text-sm space-y-1">
                        <div class="flex justify-between">
                            <span class="text-gray-500">R¬≤</span>
                            <span class="font-mono font-bold ${m.r2 > 0.8 ? 'text-green-600' : 'text-yellow-600'}">${(m.r2 * 100).toFixed(1)}%</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">MSE</span>
                            <span class="font-mono text-gray-700">${m.mse.toFixed(2)}</span>
                        </div>
                    </div>
                `;
                metricsGrid.appendChild(card);

                if(preds[name]) {
                    traces.push({
                        x: preds[name].map(p => p.time),
                        y: preds[name].map(p => p.value),
                        name: name,
                        mode: 'lines',
                        line: { width: isWinner ? 3 : 1.5, dash: isWinner ? 'solid' : 'dot' }
                    });
                }
            });

            const layout = {
                template: 'plotly_white',
                hovermode: 'x unified',
                margin: {l: 40, r: 20, t: 20, b: 30},
                legend: {orientation: 'h', y: -0.15},
                xaxis: { showgrid: false },
                yaxis: { showgrid: true, gridcolor: '#f0f0f0' }
            };
            Plotly.newPlot('prediction-plot', traces, layout, {responsive: true, displayModeBar: false});
        }

        function showMsg(txt, color) {
            msgContainer.textContent = txt;
            msgContainer.className = `mt-4 text-center font-bold ${color === 'red' ? 'text-red-500' : (color === 'green' ? 'text-green-600' : 'text-gray-700')}`;
        }
    </script>
</body>
</html>
